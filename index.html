<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellcheckers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>SPELL<span id="checkers">CHECKERS</span></h1>
    </header>
<div id="gameSpace">
    <div id="userPointsDiv">
        <p>USER</p>
        <p id="userPoints"></p>
    </div>
    <div id="compPointsDiv">
        <p>COMPUTER</p>
        <p id="compPoints"></p>
    </div>
    <div id="wordsLeft"></div>
    <div id="message"></div>
        <div id="word">
        </div>
        <div id="choice" style="display: none;"><button id="claim">Claim points</button> <button id="continue">Continue</button></div>
        <div id="playAgain" style="display: none;"><button id="reset">Play again</button></div>
</div>
    <script src="word_library.js"></script>
    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
</body>
</html>
